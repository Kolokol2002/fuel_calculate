<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/x-icon" href="./images/favicon.svg" /> -->
    <title>Fuel Calculate</title>
  <link rel="icon" href="assets/favicon.svg"><script defer src="main.bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <form class="form">
        <div class="container_input relative">
          <input
            class="input setting"
            type="number"
            name="average"
            id="1"
            required
          />
          <span for="1">Середній Розхід</span>
          <div class="icon"></div>
        </div>
        <div class="container_input relative">
          <input
            class="input setting"
            type="number"
            id="4"
            step="0.1"
            required
          />
          <span for="1">Ціна топлива</span>
          <div class="icon"></div>
        </div>
        <div class="js-inputs">
          <div class="container_input">
            <input
              class="input"
              type="number"
              name="km"
              id="2"
              step="0.1"
              required
            />
            <span for="1">Відстань</span>
          </div>
          <div class="container_input">
            <input
              class="input"
              type="number"
              name="fuel"
              id="3"
              step="0.1"
              required
            />
            <span for="1">К-ть літрів</span>
          </div>
          <div class="container_input not_padding">
            <input
              class="input"
              type="number"
              name="cost"
              id="4"
              step="0.1"
              required
            />
            <span for="1">Грн</span>
          </div>
        </div>
      </form>
      <div class="container_switch">
        <div class="relative">
          <!-- <button class="come" type="button">Туда і назад</button> -->
          <input
            class="come"
            type="checkbox"
            name="switch"
            id="switch"
            required
          />
          <label class="come_label" for="switch">Toggle</label>
        </div>
        <span class="switch_text">x2</span>
      </div>
    </div>
    <div class="container roads">
      <div class="roads_inputs">
        <!-- <input class="roads_input input_a" type="text" /> -->
        <div class="container_input roads_container_input">
          <input class="roads_input input input_a" required placeholder="" />
          <span>Точка А</span>
        </div>
        <div class="container_input roads_container_input">
          <input class="roads_input input input_b" required placeholder="" />
          <span>Точка B</span>
        </div>
        <!-- <input class="roads_input input_b" type="text" /> -->
      </div>
      <button class="button_calculate" type="button">Calculate</button>
    </div>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkeirn_ig4ojMkhr_MdLNL4chBVAZ4weA&libraries=places&callback=initAutocomplete&v=weekly"
    ></script>
  </body>
</html>
