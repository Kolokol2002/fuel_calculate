<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Calculate</title>
    <script defer src="main.bundle.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="container_input relative">
          <input class="input" type="number" name="average" id="1" required />
          <span for="1">Середній Розхід</span>
          <div class="icon"></div>
        </div>
        <div class="container_input relative">
          <input class="input" type="number" id="4" step="0.1" required />
          <span for="1">Ціна топлива</span>
        </div>
        <div class="js-inputs">
          <div class="container_input">
            <input
              class="input"
              type="number"
              name="km"
              id="2"
              step="0.1"
              required
            />
            <span for="1">Відстань</span>
          </div>
          <div class="container_input">
            <input
              class="input"
              type="number"
              name="fuel"
              id="3"
              step="0.1"
              required
            />
            <span for="1">К-ть літрів</span>
          </div>
          <div class="container_input not_padding">
            <input
              class="input"
              type="number"
              name="cost"
              id="4"
              step="0.1"
              required
            />
            <span for="1">Грн</span>
          </div>
        </div>
      </form>
      <div class="container_switch">
        <div class="relative">
          <!-- <button class="come" type="button">Туда і назад</button> -->
          <input
            class="come"
            type="checkbox"
            name="switch"
            id="switch"
            required
          />
          <label class="come_label" for="switch">Toggle</label>
        </div>
        <span class="switch_text">x2</span>
      </div>
    </div>
  </body>
</html>
